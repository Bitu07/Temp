<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Numberr</title>

    <script>
        var x = 2;
        if (x==1)
        {
            console.log("Monday");
        }
        else if (x==2)
        {
            console.log("Tuesday");
        }
        else if (x==3)
        {
            console.log("Wednesday");
        }
        else if (x==4)
        {
            console.log("Thursday");
        }
        else if (x==5)
        {
            console.log("Friday");
        }
        else if (x==6)
        {
            console.log("Saturday");
        }
        else if (x==7)
        {
            console.log("Sunday");
        }
        else
        {
            console.log("Wrong Input");
        }

    </script>
</head>

</body>
</html>
