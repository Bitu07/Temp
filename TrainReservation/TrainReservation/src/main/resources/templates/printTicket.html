<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Print Ticket</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<style type="text/css">
h6 {
	color: red;
	margin-left: 2px;
}
</style>

</head>

<body>

	
	<div class="container">
		<h1 align="center">Ticket Booking Details</h1>
<div class="row">

	<div class="col-sm-6">
		PNR:
	<h6 th:text="${ticket.pnr}"></h6> </div>
		
	    <div class="col-sm-6">from :
		<h6 th:text="${ticket.train.source}"></h6></div>
		
		<div class="col-sm-6">Train Number:
		<h6 th:text="${ticket.train.trainNo}"></h6></div>

		<div class="col-sm-6">To:
		<h6 th:text="${ticket.train.destination}"></h6></div>

		<div class="col-sm-6">Train Name:
		<h6 th:text="${ticket.train.trainName}"></h6></div>
		<div class="col-sm-6">Travel Date:
		<h6 th:text="${ticket.travelDate}"></h6></div>

		<hr>

		Passenger Details: <br>

		<table class="table">

			<tr style="background-color: rgb(63, 90, 211); color: white;">
				<th>Number</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Fare</th>

			</tr>

			<tr th:each="entry : ${ticket.passangers}">
				<td th:text="${entry.key.name}"></td>
				<td th:text="${entry.key.age}"></td>
				<td th:text="${entry.key.gender}"></td>
				<td th:text="${entry.value}"></td>

			</tr>

		</table>
		<hr>
</div>
		Total Fare: <h2 th:text="${ticket.totalFare}"></h2>  <input type="button" value="Print" class="btn btn-primary" onclick="window.print()">
		<input type="button" value="Cancel" class="btn btn-danger" th:onclick="can()"style="margin-left: 85%">
</div>
	<script >
	function can()
	{
		alert("Your ticket now cancelled :)");
	}
	</script>
</body>

</html>
